{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Αποθήκη | Σύνδεση</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">

</head>
<body>
  <section class="hero is-fullheight is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-6 is-offset-3">
            <h1 class="title has-text-centered">
              Είσοδος
            </h1>
            <div class="box">
              <form method="post" action="{% url 'login' %}" class="section is-warning">
                {% csrf_token %}
                {% for field in form %}
                  <label class="label" for="{{ field.auto_id }}">{{ field.label }}</label>
                  <p class="control has-icon has-icon-right">
                    {{ field }}
                  </p>
                  {% if form.errors %}
                    {% for error in field.errors %}
                      <span class="icon is-small">
                        <i class="fa fa-warning"></i>
                      </span>
                      <span class="help is-danger">{{ error|escape }}</span>
                    {% endfor %}
                  {% endif %}
                {% endfor %}

                <p class="control p-2">
                  <input type="hidden" name="next" value="{{ next }}" />
                  <input type="submit" value="Σύνδεση" class="button is-dark">
                </p>

              </form>
              {% include 'Component/footer.html' %}
            </div>
          </div>
        </div>
      </div>
    </div>


</section>

  <!-- Icons below are for demo only. Feel free to use any icon pack. Docs: https://bulma.io/documentation/elements/icon/ -->
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">
</body>
</html>
